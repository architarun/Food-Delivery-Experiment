  const cart = {};
  const menuContainer = document.getElementById('menu');
  const cartSummary = document.getElementById('cartSummary');
  const itemCount = document.getElementById('itemCount');
  const totalPrice = document.getElementById('totalPrice');

  function renderMenu() {
  const search = document.getElementById('searchInput').value.toLowerCase();
  const categories = [...new Set(menuItems.map(i => i.category))];
  menuContainer.innerHTML = '';

  categories.forEach(category => {
    const filteredItems = menuItems.filter(item =>
      item.category === category && item.name.toLowerCase().includes(search)
    );
    if (filteredItems.length === 0) return;

    const catHeader = document.createElement('div');
    catHeader.className = 'menu-category';
    catHeader.textContent = category;
    menuContainer.appendChild(catHeader);

    filteredItems.forEach(item => {
      const qty = cart[item.id] || 0;

      const itemDiv = document.createElement('div');
      itemDiv.className = 'menu-item';

      // Create image first (on left)
      const img = document.createElement('img');
      img.className = 'item-img';
      img.src = item.img;

      // Create item info section
      const itemLeft = document.createElement('div');
      itemLeft.className = 'item-left';
      itemLeft.innerHTML = `
        <div class="item-name">${item.name}</div>
        <div class="item-price">₹${item.price}</div>
      `;

      // Create action area (Add or +/- controls)
      const action = document.createElement('div');
      if (qty === 0) {
        const addBtn = document.createElement('button');
        addBtn.className = 'add-btn';
        addBtn.textContent = 'Add';
        addBtn.onclick = () => {
          cart[item.id] = 1;
          updateCart();
          renderMenu();
        };
        action.appendChild(addBtn);
      } else {
        const control = document.createElement('div');
        control.className = 'cart-control';

        const minus = document.createElement('button');
        minus.textContent = '−';
        minus.onclick = () => {
          cart[item.id]--;
          if (cart[item.id] <= 0) delete cart[item.id];
          updateCart();
          renderMenu();
        };

        const count = document.createElement('span');
        count.textContent = qty;

        const plus = document.createElement('button');
        plus.textContent = '+';
        plus.onclick = () => {
          cart[item.id]++;
          updateCart();
          renderMenu();
        };

        control.appendChild(minus);
        control.appendChild(count);
        control.appendChild(plus);
        action.appendChild(control);
      }

      // Append in the correct order: Image - Text - Button
      itemDiv.appendChild(img);
      itemDiv.appendChild(itemLeft);
      itemDiv.appendChild(action);
      menuContainer.appendChild(itemDiv);
    });
  });
}

  function updateCart() {
    const entries = Object.entries(cart);
    let count = 0, total = 0;
    entries.forEach(([id, qty]) => {
      const item = menuItems.find(i => i.id == id);
      count += qty;
      total += qty * item.price;
    });

    if (count > 0) {
      cartSummary.style.display = 'flex';
      itemCount.textContent = `${count} item${count > 1 ? 's' : ''} added!`;
      totalPrice.textContent = `₹${total}`;
    } else {
      cartSummary.style.display = 'none';
    }
  }

  renderMenu();
</script>
